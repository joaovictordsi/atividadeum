<!DOCTYPE html>
<html>
<head>
  <title>Situação do Aluno</title>
</head>
<body>
  <h3>Digite a nota do aluno:</h3>
  <input id="nota" type="number" />
  <button onclick="verificar()">Verificar</button>
  <p id="resultado"></p>

  <script>
    function verificar() {
      const nota = parseFloat(document.getElementById('nota').value);
      let resultado = '';

      if (nota === 10) {
        resultado = 'Parabéns! Nota máxima! Você foi aprovado com excelência!';
      } else if (nota >= 7) {
        resultado = 'Aprovado!';
      } else if (nota >= 4) {
        resultado = 'Recuperação.';
      } else if (nota >= 0) {
        resultado = 'Reprovado.';
      } else {
        resultado = 'Nota inválida.';
      }

      document.getElementById('resultado').textContent = resultado;
    }
  </script>
</body>
</html>
